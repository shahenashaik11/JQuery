<html>
    <head><title>
        addition of two numbers
    </title></head>
    <body>
        <h3>sum of two numbers:</h3>
        
            enter the first number :<br\>
            <input type="text" id="text1" name="textbox1">
            enter the second number:<br\>
            <input type="text" id="text2" name="textbox2">
            result:<br\>
            <input type="text" id="textrslt" name="textresult">
            <br>
            <input type="button" name="click" value="display result" onclick="addition()">
            <script type="text/javascript">
            function addition()
            {
                var first_number=parseInt(document.getElementById("text1").value);
                var second_number=parseInt(document.getElementById("text2").value);
                var result=first_number+second_number;
                
                 document.getElementById("textrslt").value=result;
            }
            </script>
        
        
    
    </body>
</html>
